<!DOCTYPE html>
<head><title>Sentiment Analysis</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link href="{{url_for('static', filename = 'style.css')}}"rel="stylesheet"></head>
<body> 
        <br>
        <div class="banner"><h1> Sentiment Analysis </h1></div>
        <div class="testbox">
        <form method="POST", action= "{{url_for('clt')}}" >
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for  message in messages %}
            <p style="align-items: center; color: black;">{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
           <strong> <div class="item">Language :  <select name='lang'>
            <option value="French">French</option>
            <option value="English">English</option>
            <div class="item">Your Text:  <input type="text", name='sentence', placeholder="sentence", required> <br><br></div>
            <div class="btn-block"><button type="submit" , value='predict!' > Match ! </button></div>
        </form>
    </div>
    </body>
</html>
